params:
  title: "Joshua Lunn"
  description: My personal site with resume and projects I have had the pleasure to be involved in
  # staticPath: ""  # The path to serve the static files from
  favicon: "/fav.png"

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: false

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    # disableThemeToggle: true
    defaultTheme: "dark" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # color preference
  # color:
  #   textColor:
  #   secondaryTextColor:
  #   backgroundColor:
  #   secondaryBackgroundColor:
  #   primaryColor:
  #   secondaryColor:

  #   darkmode:
  #     textColor:
  #     secondaryTextColor:
  #     backgroundColor:
  #     secondaryBackgroundColor:
  #     primaryColor:
  #     secondaryColor:

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Joshua Lunn" # Brand name for the brand | default is the title variable
    disableSearch: false
    # searchPlaceholder: "Search"
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: false
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Josh."
    subtitle: "I build cool things with cool people"
    content: "An empathetic technical leader, entrepreneur, and software engineer with over 15 years of experience leading and enabling teams to solve complex technical problems with software and hardware solutions."
    image: /images/me.jpg
    bottomImage:
      enable: true
    # roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "Resume"
      url: "https://docs.google.com/document/d/1xpXc2f5PvU1SErIHCzlZYFAP4wsSJUNa5GifwjLeu2s/edit?usp=sharing"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/jldev
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/joshua-lunn/

  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/me.jpg"
    content: |-
      I am a technical leader and embedded engineer. I have a background in Electrical Engineering, and a strong interest in embedded systems and AI/ML. I am currently working as a software developer at [cslabs.tech](https://cslabs.tech). 

      I am currently working on a project that uses computer vision to determine spatial information about events in video streams.
    skills:
      enable: true
      title: "Here are a few technologies I've been working with recently:"
      items:
        - "Python"
        - "pytorch"
        - "OpenCV"
        - "C/C++"
        - "Java"
        - "Embedded Linux"
        - "LLMs"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - job: "Lead Software Engineer"
        company: "CSLabs"
        companyUrl: "https://cslabs.tech"
        date: "Jul 2022 - present"
        content: "I am currently working as a software engineer at [cslabs.tech](https://cslabs.tech) where I develop AI/ML solutions for the DoD"

      - job: "CEO/Director of Engineering/Software Engineer"
        company: "Kopis Mobile"
        companyUrl: ""
        date: "Jan 2013 - June 2022"
        # info:
        #   enable: false
        #   content: I worked as a software developer for more than one year in Amazon.
        content: |
          A nearly 10 year stretch that defined my 30s.  I was fortunate to work with many amazing people and build some great products for the men and women who protect our country.  Please see the projects section for details on what we built.

      - job: "Software Developer"
        company: "Mav6"
        companyUrl: ""
        date: "May 2012 - Dec 2012"
        # info:
        #   enable: false
        content: |
          Worked on a team building an RF propagation tool for electronic warfare. Built firmware for a metal detector for use in sensitive site explotation.  

      - job: "Intermediate Firmwar Engineer"
        company: "Heartland Micropayments"
        companyUrl: "https://www.heartland.us/resources/micropayments-laundry-resources"
        date: "May 2011 - May 2012"
        content: |
          Developed firmware for revalue stations and helped intiate the redesign of the OneStop that became WavePoint.

      - job: "Partner"
        company: "Yoogleshop"
        companyUrl: ""
        date: "Mar 2010 - May 2011"
        content: "Ran the retail side of an online business and developed custom software that allowed us to generate 1M+ in revenue."

      - job: "Senior Firmware Engineer"
        company: "SmartSynch"
        companyUrl: ""
        date: "Jan 2008 - Feb 2010"
        content: "Developed firmware for cellular enabled smart electric meters."        

  # Education
  education:
    enable: true
    # title: "Custom Name"
    index: false
    items:
      - title: "Bachelor of Science in Electrical Engineering"
        school:
          name: "Mississippi State University, Starkville, MS"
          url: "https://ece.msstate.edu"
        date: "2003 - 2007"
        content: |-
          Achivements
          - Won the best Senior Design Project with one of the first cellular enabled hunting cameras.

  # Achievements
  achievements:
    enable: true
    # title: "Custom Name"
    items:
      - title: Young Alumnus of the Year
        content: 
        url: http://gammathetapike.com/alumni/alumni-spotlights/
        image: http://gammathetapike.com/wp-content/uploads/2015/11/josh-201x300.jpg
      - title: Kopis Mobile Inc. 500
        content: 
        url: https://www.innovate.ms/kopis-mobile-ranked-384-on-the-inc-5000-list/
        image: /images/Inc500_Medallion_Color.jpg
      - title: Kopis Mobile - Mississippi Innovators Hall of Fame Inductee
        content: 
        url: https://www.wlbt.com/2018/09/13/mississippi-innovators-hall-fame-inductees-announced/
        image: /images/achievment.jpg

  # projects
  projects:
    enable: true
    # title: "Custom Name"
    items:
      - title: NTtv
        content: A man wearable embedded Linux device that streamed first person video between squad members.
        image: /images/projects/nttv.png
        featured:
          name: More Info
          link: /posts/nttv
        badges:
